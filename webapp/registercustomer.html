<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
h2 {
	padding-top: 30px;
}
</style>
<script type="text/javascript">
var check = function() {
	  if (document.getElementById('password').value ==
	    document.getElementById('confirm_password').value) {
	    document.getElementById('message').style.color = 'green';
	    document.getElementById('message').innerHTML = 'Password Matching';
	  } else {
	    document.getElementById('message').style.color = 'red';
	    document.getElementById('message').innerHTML = 'Password Not Matching';
	  }
	}
</script>
<title>Car Registration service</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
</head>
<body>
	<h2 style="color: white; font-weight: bolder">Registration</h2>
	<form action="/cars/regCusControl">
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
			<div class="col-sm-10">
				<input type="text" name="name" class="form-control" id="inputEmail3" required>
			</div>
		</div>
		<div class="row mb-3">
			<label  class="col-sm-2 col-form-label">UserName</label >
			<div class="col-sm-10">
				<input type="text" name="username" class="form-control" required>
			</div>
		</div>
		<div class="row mb-3">			<label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" name="password" class="form-control" id="password" onkeyup='check();' required>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Confirm-Password</label>
			<div class="col-sm-10">
				<input type="password" name="confirmpassword" class="form-control" id="confirm_password"  onkeyup='check();'  required >
				<span id='message'></span>
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" name="email" class="form-control" id="inputEmail3" required>
			</div>
		</div>
		<br>
		<button type="submit" value="RegisteMe" class="btn btn-outline-primary">Register</button>
	</form>
</body>
</html>
